<h1>Choose Hotel</h1>
<div class="container">
  Your chosen hotel type is {{chosenHotelType}}
  <mat-card class="example-card" *ngFor="let item of hotelList">
    <mat-card-header>
      <mat-card-title>{{item.solutionName}}</mat-card-title>
      <mat-card-subtitle>{{item.distanceFromSearchLocation}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.imageURL[0]" alt="Photo of a Shiba Inu" width="300" height="300">
    <mat-card-content>
      <button mat-raised-button color="accent">StarRating{{item.starRating}}â˜…</button>
      <p>{{item.rateType}}</p>
      <button mat-raised-button color="primary" matStepperNext>Search Hotel</button>
        

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  

</div>
<div>

  <div class="mt-2">
    <button mat-raised-button matStepperNext color="primary">back</button>
    <button mat-raised-button matStepperNext color="primary">Next</button>
  </div>
