<h1>Personal Information</h1>
<form [formGroup]="personalInfoForm">

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Customer Name</mat-label>
        <input matInput formControlName="customerName">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Select Country</mat-label>
        <mat-select formControlName="countryName">
          <mat-option *ngFor="let country of countryList" [value]="country.value">
            {{country.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Mobile No.</mat-label>
          <input matInput formControlName="mobNo">
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Date Of Birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dob">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Age</mat-label>
          <input matInput formControlName="age">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-radio-group aria-label="Select an option" formControlName="gender">Gender:
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
          <mat-radio-button value="others">Others</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

  </div>
</div>

<button (click)="saveForm()">Save</button>

</form>
<div>
  <button class="float-end" mat-raised-button color="primary" matStepperNext>Save & Next</button>
</div>
