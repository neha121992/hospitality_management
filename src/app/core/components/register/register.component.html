<h1 mat-dialog-title>Register</h1>
<div mat-dialog-content>
  <form [formGroup]="registerForm">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td><mat-form-field class="example-full-width">
            <mat-label>User Name</mat-label>
            <input matInput type="text" formControlName="userName">
          </mat-form-field></td>
      </tr>
    </table>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td><mat-form-field class="example-full-width">
            <mat-label>Email Address</mat-label>
            <input matInput type="text" formControlName="email">
          </mat-form-field></td>
      </tr>
    </table>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Telephone</mat-label>
          <span matPrefix>+1 &nbsp;</span>
          <input type="tel" matInput placeholder="555-555-1234" formControlName="mobileNo">
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6 mt-2">
        <button mat-raised-button (click)="getOtp()">Get Otp</button>
      </div>
    </div>

    <div *ngIf="isEntertOtp">
      <div>
        <td><mat-form-field class="otp-width">
            <input matInput type="text">
            <mat-label>Enter Otp</mat-label>
          </mat-form-field></td>
      </div>

      <div>
        Otp is valid for{{" "+ otpCounterNum}}s
      </div>
    </div>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td><mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
          </mat-form-field></td>
      </tr>
    </table>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td><mat-form-field class="example-full-width">
            <mat-label>ConfirmPassword</mat-label>
            <input matInput formControlName="confirmpassword" type="password">
            <div class="text-danger" *ngIf="confirmpassword.errors?.['isPasswordMismatch']">
              <div>Password and Confirm password does not match</div>
            </div>
          </mat-form-field></td>
      </tr>
    </table>
  </form>


</div>
<div mat-dialog-actions class="ms-3">
  <button mat-raised-button color="primary" [disabled]="registerForm.invalid" (click)="saveRegisterForm()">Submit</button>
</div>
