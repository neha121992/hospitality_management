<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <div>
    <button mat-raised-button color="primary"><mat-icon>home</mat-icon>Tourism</button>
    <button mat-raised-button color="primary"><mat-icon>flight</mat-icon>Flight</button>
    <button mat-raised-button color="primary"><mat-icon>directions_car</mat-icon>Cars</button>
    <button mat-raised-button color="primary"><mat-icon>real_estate_agent</mat-icon>List Property</button>
  </div>


  <span class="example-spacer"></span>

  <button *ngIf="!loginPerson" mat-raised-button color="primary" (click)="openDialog1()">Register</button>
  <button *ngIf="!loginPerson" mat-raised-button color="primary" (click)="openDialog2()">SignIn</button>
  <button  mat-raised-button color="primary" *ngIf="loginPerson">{{loginPerson}}</button>

  <!-- <div *ngIf="loginPerson">{{loginPerson}}</div> -->

  <!-- (emitAction)="getAction($event)" -->

</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-list role="list">
      <mat-list-item role="listitem"><mat-icon class="person1">person</mat-icon></mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item role="listitem" routerLinkActive="highlight" routerLink="/dashboard">DashBoard</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item role="listitem" routerLinkActive="highlight" routerLink="/new-booking">New Bookings</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item role="listitem" routerLinkActive="highlight" routerLink="/all-booking">All Bookings</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-drawer>
  <router-outlet></router-outlet>

</mat-drawer-container>
